<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowslint JavaScript demo</title>
  </head>
  <body>
    <script src="../dist/rowslint.js" type="module"></script>
    <script type="module">
      import { launchRowslint } from '../dist/rowslint.js';
      const launch = () => {
        launchRowslint({
          apiKey: '96659d46e93949238fe10fb6e84a3bae',
          config: {
            templateKey: 'd66de0394b39429aa258367b5c5be9af',
          },
          onImport: (result) => {
            // Continue the import process.
          },
        });
      };
      document.querySelector('button').addEventListener('click', launch);
    </script>

    <button>Launch</button>
  </body>
</html>
